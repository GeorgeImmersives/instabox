<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-left">
          <img src="assets/logo.png" alt="" />
        </div>
        <div class="top-right">
          <div class="one">
            <div class="insta">
              <h2>instagram</h2>
              <img src="assets/check-mark.png" alt="" />
            </div>
            <div class="follow-button">
              <p>Following</p>
            </div>
            <div class="more"><p>...</p></div>
          </div>
          <div class="two">
            <div class="posts">
              <p><b>5,863</b> posts</p>
            </div>
            <div class="followers">
              <p><b>303m</b> followers</p>
            </div>
            <div class="following">
              <p><b>223</b> following</p>
            </div>
          </div>
          <div class="three">
            <p><b>Instagram</b></p>
            <div class="bio">
              <p>Bringing you closer to the people and things you love.</p>
              <img src="assets/heart.png" alt="" />
            </div>

            <a href="">help.instagram.com</a>
          </div>
          <div class="four">
            <p>Followed by <b>thedailyshow</b> and <b>kevin</b></p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="story">
          <div class="card">
            <img src="assets/talent.png" alt="" />
            <p>Talent</p>
          </div>
          <div class="card">
            <img src="assets/travel.png" alt="" />
            <p>Travel</p>
          </div>
          <div class="card">
            <img src="assets/beauty.png" alt="" />
            <p>Beauty</p>
          </div>
          <div class="card">
            <img src="assets/fluff.png" alt="" />
            <p>Fluff</p>
          </div>
          <div class="card">
            <img src="assets/asmr.png" alt="" />
            <p>ASMR</p>
          </div>
          <div class="card">
            <img src="assets/sports.png" alt="" />
            <p>Sports</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
